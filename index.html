<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Taller git</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <h1 class="title">Workshop 1 TEC EMER</h1>
    <div class="all-tasks">
      <h2 class="task-list-title">My Lists</h2>
      <ul class="task-list">
        <li class="active-list">Jairo List</li>
        <li>Luis List</li>
        <li>Empty List</li>
      </ul>
      <form action="">
        <input
          type="text"
          class="new lists"
          placeholder="New List Name"
          aria-label="New List Name"
        />
        <button class="btn list" aria-label="Create New List">+</button>
      </form>
    </div>
    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title">YouTube</h2>
        <p class="task-count">3 Tasks Remaining</p>
      </div>
      <div class="todo-body">
        <div class="tasks">
          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1">Task name</label>
          </div>
        </div>
        <div class="new-task-creator"></div>
        <div class="delete-task"></div>
      </div>
    </div>
  </body>
</html>
