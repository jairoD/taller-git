<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Taller git</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">Workshop 1 TEC EMER</h1>
    <div class="all-tasks">
      <h2 class="task-list-title">My Lists</h2>
      <ul class="task-list">
        <li class="list-name active-list">Jairo List</li>
        <li class="list-name">Luis List</li>
        <li class="list-name">Empty List</li>
      </ul>
      <form action="">
        <input
          type="text"
          class="new list"
          placeholder="New List Name"
          aria-label="New List Name"
        />
        <button class="btn create" aria-label="Create New List">+</button>
      </form>
    </div>
    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title">Jairo List</h2>
        <p class="task-count">3 Tasks Remaining</p>
      </div>
      <div class="todo-body">
        <div class="tasks">
          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1"
              ><span class="custom-checkbox"></span>Task name 1</label
            >
          </div>
          <div class="task">
            <input type="checkbox" id="task-2" />
            <label for="task-2"
              ><span class="custom-checkbox"></span>Task name 2</label
            >
          </div>
          <div class="task">
            <input type="checkbox" id="task-3" />
            <label for="task-3"
              ><span class="custom-checkbox"></span>Task name 3</label
            >
          </div>
        </div>

        <div class="new-task-creator">
          <form action="">
            <input
              type="text"
              class="new task"
              placeholder="New Task Name"
              aria-label="New Task Name"
            />
            <button class="btn create" aria-label="Create New List">+</button>
          </form>
        </div>
        <div class="delete-task">
          <button class="btn delete">Clear completed tasks</button>
          <button class="btn delete">Delete Entire List</button>
        </div>
      </div>
    </div>
</div>
  </body>
</html>
